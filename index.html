<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Redirect</title>
    <script type="text/javascript">
        window.onload = function() {
            // Your list of WhatsApp numbers
            const numbers = [
                "919374718191",
                "919374718192",
                "919374718195",
                "919374718199"
            ];

            // Get the current index from localStorage, or start at 0 if it's the first visit
            let currentIndex = localStorage.getItem('whatsappIndex');
            
            // If it's the first time, or the index is not a number, set it to 0
            if (currentIndex === null || isNaN(currentIndex)) {
                currentIndex = 0;
            } else {
                // Convert the stored string back to a number
                currentIndex = parseInt(currentIndex);
            }

            // Get the number from the list based on the current index
            const phoneNumber = numbers[currentIndex];

            // Update the index for the next visit
            // Use the modulo operator (%) to loop back to 0 when we reach the end of the list
            let nextIndex = (currentIndex + 1) % numbers.length;
            localStorage.setItem('whatsappIndex', nextIndex);

            // Redirect to the WhatsApp number
            window.location.href = `https://wa.me/${phoneNumber}`;
        };
    </script>
</head>
<body>
    </body>
</html>
