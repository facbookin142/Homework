<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Redirect</title>
    <script type="text/javascript">
        window.onload = function() {
            // आपकी WhatsApp numbers की list
            const numbers = [
                "916000710676",
                "916003069298",
                "916003766189",
                "916003642598",
                "916000302322",
                "916001036906",
                "919891494465",
                "916003642442",
                "916000578762",
                "916003642414",
                "916003069230",
                "919718003374",
                "916003799839",
                "917638870567",
                "918587004472",
                "919818763284",
                "916001069386",
                "916000302421",
                "916000578306",
                "916001874287",
                "919810152737"
            ];

            // नया message
            const message = encodeURIComponent("I can easily earn 1000-3000rs by working 1-3 hours a day. Can you recommend it to me?");

            // LocalStorage से index लो (पहली बार 0 से start होगा)
            let currentIndex = localStorage.getItem('whatsappIndex');
            if (currentIndex === null || isNaN(currentIndex)) {
                currentIndex = 0;
            } else {
                currentIndex = parseInt(currentIndex);
            }

            // Current number select करो
            const phoneNumber = numbers[currentIndex];

            // अगली बार index update
            let nextIndex = (currentIndex + 1) % numbers.length;
            localStorage.setItem('whatsappIndex', nextIndex);

            // Redirect with message
            window.location.href = `https://wa.me/${phoneNumber}?text=${message}`;
        };
    </script>
</head>

</body>
</html>
